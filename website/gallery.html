<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Naama Aharoni photo gallery</title>
        <link href="styles/style.css" rel="stylesheet">
    </head>
    <body>
        <header class="site-header">
            <a href="index.html" class="site-logo">
                <img class="image" src="images/logo.png" width="120" height="114" alt="penguin logo"/>
                <img src="images/bandana.png" width="70" height="41" alt="black pirate head bandana" class="image head-bandana-img">
                <img src="images/Red_Bandana.png" width="60" height="59" alt="red neck bandana" class="image neck-bandana-img">
            </a>
            <div class="talkbubble logo-talkbubble">Did you meet my little fluffy friends?</div>
            <nav class="site-nav cf">
                <div class="menu-wrapper">
                    <a class="menu-hamburger"><img class="image" src="images/menu_white.png" width="35px" height="35" alt="site menu"></a>
                    <ul class="list list-unstyled">
                        <li class="list-item"><a href="about.html">About</a></li>
                        <li class="list-item"><a href="gallery.html">Gallery</a></li>
                        <li class="list-item"><a href="contact.html">Contact</a></li>
                        <li class="list-item"><a href="experiments.html">Experiments</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <main role="main">
            <h1 class="title-primary">Naama Aharoni photo gallery - see some great animal photos!</h1>
            <nav>
                <h2 class="title-secondary">Table of Contents</h2>
                <ul class="list">
                    <li class="list-item"><a href="#dogs">Dogs</a></li>
                    <li class="list-item"><a href="#cats">Cats</a></li>
                    <li class="list-item"><a href="#horses">Horses</a></li>
                </ul>
            </nav>
            <section class="gallery">
                <section id="dogs">
                    <h3 class="title-tertiary">Dogs</h3>
                    <ul class="list list-unstyled">
                        <li class="list-item">
                            <figure class="figure">
                                <img class="image" width="300" src="images/dogs/1.jpg" alt="cute dog"/>
                                <figcaption>A happy dog</figcaption>
                            </figure>
                        </li>
                        <li class="list-item">
                            <figure class="figure">
                                <img class="image" width="300" src="images/dogs/2.jpg" alt="three puppies"/>
                                <figcaption>Three cute puppies</figcaption>
                            </figure>
                        </li>
                        <li class="list-item">
                            <figure class="figure">
                                <img class="image" width="300" src="images/dogs/3.jpg" alt="two aski sibiri puppies"/>
                                <figcaption>Two aski sibiri puppies</figcaption>
                            </figure>
                        </li>
                    </ul>
                </section>
                <section id="cats">
                    <h3 class="title-tertiary">Cats</h3>
                    <ul class="list list-unstyled">
                        <li class="list-item">
                            <figure class="figure">
                                <img class="image" width="300" src="images/cats/1.jpg" alt="kitten"/>
                                <figcaption>A cute kitten</figcaption>
                            </figure>
                        </li>
                        <li class="list-item">
                            <figure class="figure">
                                <img class="image" width="300" src="images/cats/2.jpg" alt="cat"/>
                                <figcaption>TA bored cat</figcaption>
                            </figure>
                        </li>
                        <li class="list-item">
                            <figure class="figure">
                                <img class="image" width="300" src="images/cats/3.jpg" alt="two cats playing"/>
                                <figcaption>Two cats playing</figcaption>
                            </figure>
                        </li>
                    </ul>
                </section>
                <section id="horses">
                    <h3 class="title-tertiary">Horses</h3>
                    <ul class="list list-unstyled">
                        <li class="list-item">
                            <figure class="figure">
                                <img class="image" width="300" src="images/horses/1.jpg" alt="white horses running"/>
                                <figcaption>Two white horses running in the snow</figcaption>
                            </figure>
                        </li>
                        <li class="list-item">
                            <figure class="figure">
                                <img class="image" width="300" src="images/horses/2.jpg" alt="horse drawing"/>
                                <figcaption>A horse drawing</figcaption>
                            </figure>
                        </li>
                        <li class="list-item">
                            <figure class="figure">
                                <img class="image" width="300" src="images/horses/3.jpg" alt="two horses"/>
                                <figcaption>Two horses showing affection</figcaption>
                            </figure>
                        </li>
                    </ul>
                </section>
            </section>
        </main>
